<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jodipan's Website</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="frontend/styles/main.css" />
  </head>

  <body>
    <!-- navbar -->
    <div class="container">
      <nav class="row navbar navbar-terang navbar-expand-lg navbar-light bg-none">
        <a href="#" class="navbar-brand invisible">
          <img src="frontend/images/logo_nomads.png" alt="Logo NOMADS" />
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navb">
          <ul class="navbar-nav ml-auto mr-3">
            <li class="nav-item mx-md-2"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">About</a>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Merchandise</a>
                <a href="#" class="dropdown-item">Maps</a>
              </div>
            </li>
            <li class="nav-item mx-md-2"><a href="#" class="nav-link">Virtual Tour</a></li>
            <li class="nav-item mx-md-2"><a href="#" class="nav-link">Contact Us</a></li>

            <!-- Mobile button -->
            <form class="form-inline d-sm-block d-md-none">
              <button class="btn btn-login my-2 my-sm-0 px-4">Log In</button>
            </form>

            <!-- Desktop button -->
            <form class="form-inline my-2 my-lg-0 d-none d-md-block">
              <button class="btn border btn-login btn-navbar-right my-2 my-sm-0 px-4 rounded-pill">Log In</button>
            </form>
          </ul>
        </div>
      </nav>
    </div>

    <!-- main content -->
    <main>
      <section class="buyticket-card">
        <div class="container">
          <div class="row">
            <div class="card-details col-lg-12 pl-lg-0">
              <div class="galleries">
                <img src="" alt="Jodipan" />
              </div>
              <div class="content-text col-lg-7 float-right">
                <h3>BOOK TICKET</h3>
                <h2>
                  KAMPUNG WISATA <br />
                  WARNA-WARNI JODIPAN
                </h2>
                <p>*the ticket is <b>not include</b> for parking fee</p>
                <div class="price-container">
                  <div class="col price-container-left col-lg-5">
                    <h2>Adult/Children</h2>
                    <p>Rp3.000,-</p>
                  </div>
                  <div class="price-container-right row-lg-5">
                    <button class="btn">+</button>
                    <input type="text" id="counter" class="counter" value="1" min="1" />
                    <button class="btn">-</button>
                  </div>
                </div>
                <div class="form-check float-left">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1"
                    >Mark if you agree with our <a href="#"><u>Rules</u></a></label
                  >
                </div>
                <div class="total-price float-right">
                  <h3>Total Price : <b>Rp15.000,00</b></h3>
                </div>
                <div class="checkout-button float-right">
                  <a href="thankyou-page.html" class="btn btn-checkout px-4 mt-4 rounded-pill"> CHECKOUT </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer section -->
    <footer class="footer">
      <div class="text-center footer-title">
        <h2>KAMPUNG WARNA WARNI | 2021</h2>
      </div>
    </footer>

    <script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
  </body>
</html>
